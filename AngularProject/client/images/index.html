<!DOCTYPE html>
<html ng-app="eventapp">
<head>
    <script src="lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/MainController.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">
<meta charset="ISO-8859-1">
<title>Event Management</title>
</head>
<body>
<div ng-controller="MainCtrl" class="container">
<div id="test">{{name}}</div>


<div>
<div>
<div >


<div id="imagecontainer">
    <header>

    </header>
    
   <div class="photobanner" >
     <img class="first" src="images/11.jpg" alt="" width="250px" height="150px" />
     <img src="images/01.jpg" alt="" width="250px" height="150px" />
     <img src="images/02.jpg" alt="" width="250px" height="150px" />
     <img src="images/06.jpg" alt="" width="250px" height="150px"/>
     <img src="images/07.jpg" alt="" width="250px" height="150px" />
     <img src="images/08.jpg" alt="" width="250px" height="150px"/>
     <img src="images/16.jpg" alt="" width="250px" height="150px" />
     <img src="images/17.jpg" alt="" width="250px" height="150px" />
     <img src="images/18.jpg" alt="" width="250px" height="150px" />
     <img src="images/19.jpg" alt="" width="250px" height="150px"/>
     <img src="images/20.jpg" alt="" width="250px" height="150px" />
     <img src="images/21.jpg" alt="" width="250px" height="150px"/> 
     <img src="images/22.jpg" alt="" width="250px" height="150px"/> 
    </div>



</div>
<div class="row">
<div class="col-xs-9">
    <table>
        <tr>
            <td>
                First Name
            </td>
            <td>
                <input class="form-control" ng-model="volunteer.fname">
            </td>
        </tr>
        <tr>
            <td>
                Second Name
            </td>
            <td>
                <input class="form-control" ng-model="volunteer.sname">
            </td>
        </tr>
   <tr>
   <td>
       <label>Gender</label>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="female" value="chicken" ng-model="formData.chickenEgg">
                Female
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="male" value="egg" ng-model="formData.chickenEgg">
                Male
            </label>
        </div>
    </div>
   
   </td>
   </tr>
        <tr>
            <td>
                Address
            </td>
        </tr>
        <tr>
            <td>
                Country
            </td>
            <td>
               <select ng-model="selectedCountry" ng-options="x for x in countrylist">
</select>{{selectedCountry}}
            </td>
        </tr>
        <tr>
            <td>
                Street
            </td>
            <td>
                <input class="form-control" ng-model="volunteer.street">
            </td>
        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <input class="form-control" ng-model="volunteer.city">
            </td>
        </tr>
        <tr>
            <td>
                Email Id
            </td>
            <td>
                <input class="form-control" ng-model="volunteer.email">
            </td>
        </tr>
             <tr>
        <td></td><td>
            <!-- MULTIPLE CHECKBOXES -->
    <label>Skils</label>
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox" name="favoriteColors" ng-model="formData.favoriteColors.red"> Red
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="favoriteColors" ng-model="formData.favoriteColors.blue"> Blue
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="favoriteColors" ng-model="formData.favoriteColors.green"> Green
        </label>
    </div>
        
        </td>
        </tr>
        <tr>
            <td><button class="btn btn-info" ng-click="addVolunteerInfo()">Submit</button></td>
        </tr>
    </table>
    </div>
    </div>
    <table>
        <thead>
        <th>Volunteer Name </th>
        <th>Gender</th>
        <th>City</th>
        <th>City</th>
        </thead>
        <tbody>
        <tr ng-repeat="volunteer in volunteerList">
            <td>{{volunteer.firstname}}</td>
            <td>{{volunteer.city}}</td>
            <td>{{volunteer.firstname}}</td>
            <td>{{volunteer.country}}</td>
        </tr>
        </tbody>
    </table>

    <video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4"> 
</video>
</div>
</div>
</div>
</div>

</body>
</html>
